<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 480px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px #6366f11a, 0 1.5px 4px #6366f133;
      padding: 36px 32px 28px 32px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    h1 {
      text-align: center;
      color: #3730a3;
      font-weight: 600;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 12px;
      font-size: 1rem;
      border-radius: 7px;
      border: 1px solid #c7d2fe;
      outline: none;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #6366f1;
    }
    button {
      background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #6366f133;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
      box-shadow: 0 4px 16px #6366f144;
    }
    .meal-list {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .meal {
      background: linear-gradient(90deg, #f1f5f9 0%, #e0e7ff 100%);
      border-radius: 8px;
      padding: 14px 16px;
      box-shadow: 0 1px 4px #6366f122;
      display: flex;
      flex-direction: column;
      gap: 2px;
      border-left: 4px solid #6366f1;
    }
    .meal span {
      display: block;
      color: #373737;
    }
    .meal strong {
      color: #3730a3;
      font-size: 1.08em;
    }
    .error {
      color: #ef4444;
      text-align: center;
      font-size: 1em;
      margin-bottom: 6px;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 18px 4vw 18px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩÔ∏è Meal Tracker</h1>
    <form id="meal-form">
      <input type="text" id="name" placeholder="Meal Name" required autocomplete="off">
      <input type="number" id="calories" placeholder="Calories" required min="1">
      <input type="datetime-local" id="timestamp" required>
      <button type="submit">Add Meal</button>
    </form>
    <div class="error" id="error"></div>
    <div class="meal-list" id="meal-list"></div>
  </div>
  <script>
    const apiBase = "/meals";
    const mealForm = document.getElementById('meal-form');
    const mealList = document.getElementById('meal-list');
    const errorDiv = document.getElementById('error');

    async function fetchMeals() {
      mealList.innerHTML = "<span style='color:#6366f1'>Loading...</span>";
      try {
        const res = await fetch(apiBase);
        const meals = await res.json();
        if (meals.length === 0) {
          mealList.innerHTML = "<em>No meals yet.</em>";
          return;
        }
        mealList.innerHTML = meals.map(meal => `
          <div class="meal">
            <span><strong>${meal.name}</strong></span>
            <span>Calories: ${meal.calories}</span>
            <span>Time: ${new Date(meal.timestamp).toLocaleString()}</span>
          </div>
        `).join('');
      } catch (err) {
        mealList.innerHTML = "<span class='error'>Failed to load meals.</span>";
      }
    }

    mealForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      const name = document.getElementById('name').value.trim();
      const calories = parseInt(document.getElementById('calories').value, 10);
      const timestamp = document.getElementById('timestamp').value;
      if (!name || !calories || !timestamp) {
        errorDiv.textContent = "Please fill out all fields.";
        return;
      }
      try {
        const res = await fetch(apiBase, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, calories, timestamp })
        });
        if (!res.ok) throw new Error("Failed to add meal");
        mealForm.reset();
        fetchMeals();
      } catch (err) {
        errorDiv.textContent = "Failed to add meal.";
      }
    });

    fetchMeals();
  </script>
</body>
</html>
